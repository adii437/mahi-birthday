<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mahi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 360px;
      z-index: 2;
      display: none; /* Hidden until birthday */
    }
    h1 {
      color: #e75480;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      font-size: 16px;
      line-height: 1.5;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 45%;
      animation: float 8s infinite ease-in;
      z-index: 1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #555;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #fff;
      font-weight: bold;
      z-index: 3;
      display: none; /* Hidden until birthday */
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 20px 30px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- TIMER -->
  <div id="timer"></div>

  <!-- BALLOONS -->
  <div class="balloon" style="left:10%; background:#ff6f91; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; background:#ffc75f; animation-delay:2s;"></div>
  <div class="balloon" style="left:50%; background:#845ec2; animation-delay:4s;"></div>
  <div class="balloon" style="left:70%; background:#4d96ff; animation-delay:1s;"></div>
  <div class="balloon" style="left:90%; background:#00c9a7; animation-delay:3s;"></div>

  <!-- BIRTHDAY CARD -->
  <div class="card" id="card">
    <h1>ðŸŽ‰ Happy Birthday Mahi ðŸŽ‚</h1>
    <p>
      Happy Birthday Mahi ðŸŽ‚ðŸ’–<br /><br />
      Bhagwan kare tum hamesha sehatmand raho,<br />
      khush raho aur apne sapnon ko poore karo âœ¨<br />
      tumhara future bright ho aur zindagi me hamesha success mile ðŸŒŸ<br />
      humesha aise hi muskurati raho ðŸ˜Š
    </p>
    

  </div>

  <!-- BIRTHDAY MUSIC -->
  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const birthday = new Date(2025, 11, 24, 0, 0, 0); // 24 Dec 2025
    const timerEl = document.getElementById("timer");
    const cardEl = document.getElementById("card");
    const music = document.getElementById("music");

    function updateTimer() {
      const now = new Date();
      const diff = birthday - now;

      if (diff <= 0) {
        timerEl.style.display = "none";
        cardEl.style.display = "block";
        music.play();
        return;
      }

      timerEl.style.display = "block";
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timerEl.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
